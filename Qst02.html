<!DOCTYPE html>
<html>
<head>
  <title>Formulario!</title>
</head>
<body>
  <h2><center>Formulário Senac!</h2></center>
  <form action="#" method="Post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>
    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="curso">Curso:</label>
    <input type="curso" name="curso" required><br><br>
    <label for="filiacao">Filiação:</label>
    <input type="text" id="filiacao" name="filiacao" required><br><br>
    <label for="endereco">Endereço:</label>
    <textarea id="endereco" name="endereco" required></textarea><br><br>
    <input type="submit" value="Enviar">
  </form>
</body>
<body style="background-color:rgb(189, 192, 195)"></body>
</html>
